<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Style Demo</title>
    <link rel="icon" href="favicon.ico">
    <style>
      body{
        background-color: aqua;
      }
      ul{
         display: inline-block;
         color: orange;
      }
      
      .listt{
        background-color: red;
      }
      ul p{
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Title</h1>

    <p> No one is going to see this page. Go to google.com by clicking <a href="https://www.google.com/">here</a></p>

    <ul>
      <p class="par">first list</p>
      <li>One</li>
      <li class="listt">Two</li>
      <li>Three</li>
      <li class="listt">Four</li>
    </ul>
    <ul id="list2">
      <p class="par">second list</p>
      <li class="listt" >One</li>
      <li>Two</li>
      <li class="listt">Three</li>
      <li>Four</li>

    </ul>
  </body>
</html>
